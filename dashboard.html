<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dashboard — GEvidence</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.1/dist/ethers.umd.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/contract-config.js"></script>
    <script src="js/load-abis.js"></script>
    <script src="js/web3-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/wallet-manager.js"></script>
    <script src="js/campaign-manager.js"></script>
    <script src="js/dashboard.js"></script>
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand logo-text" href="dashboard.html">GEvidence</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto me-5">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html"><i class="fas fa-home me-1"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="create-campaign.html"><i class="fas fa-plus me-1"></i> Create Campaign</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="investments.html"><i class="fas fa-wallet me-1"></i> Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="offcycle.html"><i class="fas fa-certificate me-1"></i> Off-cycle</a>
                    </li>
                </ul>
                <div id="walletStatus" class="d-flex align-items-center gap-2">
                    <span id="walletAddr" class="text-muted" style="font-size:0.9rem;"></span>
                    <button id="disconnectBtn" class="btn btn-sm btn-outline-secondary">Disconnect</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container py-5">
        <div class="row g-3 mb-5">
            <div class="col-md-3">
                <div class="stat-card bg-gradient-ge-blue p-4 rounded-3">
                    <div class="text-white">
                        <i class="fas fa-globe fa-lg mb-2"></i>
                        <h6 class="fw-bold">Total Campaigns</h6>
                        <h3 id="totalCampaigns">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card bg-gradient-ge-green p-4 rounded-3">
                    <div class="text-white">
                        <i class="fas fa-fire fa-lg mb-2"></i>
                        <h6 class="fw-bold">Active</h6>
                        <h3 id="activeCampaigns">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card bg-gradient-primary p-4 rounded-3">
                    <div class="text-white">
                        <i class="fas fa-coins fa-lg mb-2"></i>
                        <h6 class="fw-bold">My Rewards</h6>
                        <h3 id="myRewards">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card bg-gradient-warning p-4 rounded-3">
                    <div class="text-white">
                        <i class="fas fa-wallet fa-lg mb-2"></i>
                        <h6 class="fw-bold">ETH Balance</h6>
                        <h3 id="ethBalance">0.00</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="section-title mb-0">Верифицированные ESG-проекты</h2>
            <a href="create-campaign.html" class="btn btn-ge-primary">
                <i class="fas fa-plus me-2"></i> New Campaign
            </a>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <input type="text" id="searchBar" class="form-control" placeholder="Search campaigns...">
            </div>
            <div class="col-md-4">
                <select id="typeFilter" class="form-select">
                    <option value="">All Types</option>
                    <option value="Solar">Solar</option>
                    <option value="Water">Water</option>
                    <option value="Waste">Waste</option>
                    <option value="Agro">Agro</option>
                    <option value="Monitoring">Monitoring</option>
                </select>
            </div>
            <div class="col-md-4">
                <select id="statusFilter" class="form-select">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="projectList"></div>
    </main>

    <div class="modal fade" id="donationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-ge-green text-white">
                    <h5 class="modal-title">Invest in Campaign</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p><strong id="modalCampaignTitle"></strong></p>
                    <div class="mb-3">
                        <label class="form-label">Amount (ETH)</label>
                        <input type="number" id="donationAmount" class="form-control" step="0.01" min="0.01" value="0.1">
                    </div>
                    <div class="alert alert-info">
                        <i class="fas fa-coins me-2"></i>
                        You will receive <strong id="rewardEstimate">0</strong> Reward Tokens
                    </div>
                    <button id="submitDonationBtn" class="btn btn-ge-primary w-100">
                        <i class="fas fa-heart me-2"></i> Donate
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 p-4 text-center border-top">
        <small class="text-muted">© 2026 GEvidence Platform</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
